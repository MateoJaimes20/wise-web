<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../multimedia/img/logo-wise.png" type="icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styleBienvenida.css">
    <title>Wise</title>
</head>
<body>
    <img class="mancha-uno" src="../multimedia/img/mancha-uno.png" alt="">
    <img class="mancha-dos" src="../multimedia/img/mancha-dos.png" alt="">
    <img class="mancha-tres" src="../multimedia/img/mancha-tres.png" alt="">

    <div class="container">
        <form class="registration-form">
            <a class="salida" href="bienvenida.html">
                <ion-icon name="caret-back-circle-outline"></ion-icon>
            </a>
            <h2>Registro</h2>
            <label for="username">Nombre de usuario</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Correo electrónico</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password">Confirmar contraseña</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <br>
            <a class="boton" href="../index.html">Iniciar Sesión</a>
            <br>
            <br>
            <div class="linea-registro"></div>
            <p>Iniciar Sesión con:</p>
            <a href="">
                <ion-icon name="logo-google"></ion-icon>
            </a>
        </form>
    </div>
    <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
        nomodule
        src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>

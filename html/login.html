<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../multimedia/img/logo-wise.png" type="icon">
    <title>Wise | Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../css/styleLogin.css">
</head>
<body>
    <img class="mancha-uno" src="../../multimedia/img/mancha-uno.png" alt="">
    <img class="mancha-dos" src="../../multimedia/img/mancha-dos.png" alt="">
    <img class="mancha-tres" src="../../multimedia/img/mancha-tres.png" alt="">
  
    <a href="../index.html">
      <ion-icon name="caret-back-circle-outline"></ion-icon>
    </a>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="javascript:login()" class="formulario__login" id="loginForm">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" placeholder="Correo Electronico" id="loginEmail">
                        <input type="password" placeholder="Contraseña" id="loginPassword">
                        <button type="submit">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" id="registerName">
                        <input type="email" placeholder="Correo Electronico" id="registerEmail">
                        <input type="password" placeholder="Contraseña" id="registerPassword">
                        <input type="password" placeholder="Confirmar Contraseña" id="registerConfirmPassword">
                        <button type="submit">Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>
        <script src="ahorcado.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="../js/scriptLogin.js"></script>
</body>
</html>
